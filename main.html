<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="container">
		<div id="ryu-container">
			<div class="row">
				<div class="ryu-img">
					<div class="ryu-still">
						<img src="images/ryu-standing-still.png">
					</div>
					<div class="ryu-ready">
						<img src="images/ryu-ready-position.gif">
					</div>
					<div class="ryu-throwing">
						<img src="images/ryu-throwing-hadouken.png">
					</div>
					<div class="ryu-cool">
						<img src="images/ryu-cool.gif">
					</div>
					<div class="hadouken">
						<img src="images/hadouken.gif">
					</div>
					<audio id="hadoukin" src="sound/hadouken.mp3" type="audio/mp3">
				</div>
				<div class="cool-text">
					<div class="cool-textleft">
						<h2>Click on Ryu to fire his hadouken!</h2>
					</div>
					<div class="cool-textright">
						<h2>Hit "X" to strike a <em>cool</em> pose!</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
<audio id="hadouken" src="sound/hadouken.mp3" type="audio/mp3">

</body>
</html>
